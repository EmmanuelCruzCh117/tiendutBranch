<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">
    <title>Registro</title>
</head>

<body class="text-center bg">

    <form id="register" class="form-signin" method="POST">
        <h1 style="text-align: center; margin-top: 25px;">Ingresa tus datos</h1>
        <label for="newUser" class="sr-only">Nombre de Usuario</label>
        <input type="text" id="newUser" class="form-control" name="newUser" placeholder="Usuario" required autofocus>
        <br>
        <label for="newName" class="sr-only">Usuario</label>
        <input type="text" id="newName" name="newName" class="form-control" placeholder="Nombre Completo" required>
        <br>
        <label for="newPassword" class="sr-only">Contraseña</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Contraseña" required>
        <br>
        <label for="newEmail" class="sr-only">E-mail</label>
        <input type="email" id="newEmail" name="newEmail" class="form-control" placeholder="Correo" required>
        <br>
        <label for="newAdress" class="sr-only">Dirección</label>
        <input type="text" id="newAdress" name="newAdress" class="form-control" placeholder="Dirección" required>
        <br>
        <label for="newPhone" class="sr-only">Teléfono</label>
        <input type="tel" id="newPhone" name="newPhone" class="form-control" placeholder="Teléfono" required>
        <br>
        <button id="btnResgister" class="btn btn-lg btn-block color_btn" type="submit">Unirse</button>
        <br>
        <br>

        <p class="mt-3 mb-3 text-muted">&copy; 2020</p>

    </form>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/js/registro.js"></script>
</body>

</html>
